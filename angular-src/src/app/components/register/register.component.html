<h2 class= 'page-header'>Register</h2>
<form (submit) = "onSubmit()">
  <div class ='form-group'>
    <label>Name</label>
    <input type = 'text' placeholder = 'Name' class = 'form-control' [(ngModel)] = "name" name = "name">
  </div>
  <div>
    <label>Email</label>
    <input type = 'text' placeholder = 'Email' class = 'form-control' [(ngModel)] = "email" name = "email">
  </div>
  <div>
    <label>Username</label>
    <input type = 'text' placeholder = 'Username' class = 'form-control' [(ngModel)] = "username" name = "username">
  </div>
  <div>
    <label>Password</label>
    <input type = 'password' placeholder = 'Password' class = 'form-control' [(ngModel)] = "password" name = "password">
  </div>
  <br>
  <input type = 'submit' class = 'btn btn-primary' value = 'Submit'>
</form>
